<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just a February Site</title>
    <!-- CSS -->
    <link rel="stylesheet" href="valentine.css" />
    <!-- Cute Valentine font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Асуулт -->
    <div id="valentineQuestion">Will you be my valentine?</div>

    <!-- YES / NO товч -->
    <div class="buttonGroup">
      <button class="answerButton" id="yesButton" onclick="location.href='thankyou.html'">Yes</button>
      <button class="answerButton" id="noButton">NO</button>
    </div>

    <!-- Зураг -->
    <img src="please.png" alt="cat asking question" class="responsive" />

    <!-- JavaScript -->
    <script>
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");

      // NO товч дээр mouse ирэхэд зугтах
      noButton.addEventListener("mouseover", () => {
        const x = Math.random() * 200 - 100; // -100 ~ +100 px
        const y = Math.random() * 100 - 50;  // -50 ~ +50 px
        noButton.style.transform = `translate(${x}px, ${y}px)`;
      });

      // NO товч дарахад YES товч томорно
      noButton.addEventListener("click", () => {
        let currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentFontSize + 10 + "px";
      });
    </script>
  </body>
</html>
