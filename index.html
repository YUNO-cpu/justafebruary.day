<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just a February Site</title>
    <!-- CSS -->
    <link rel="stylesheet" href="valentine.css" />
    <!-- Cute Valentine font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Асуулт -->
    <div id="valentineQuestion">Will you be my valentine?</div>

    <!-- YES / NO товч -->
    <div class="buttonGroup">
      <button class="answerButton" onclick="location.href='thankyou.html'">Yes</button>
      <button class="answerButton" id="noButton">NO</button>
    </div>

    <!-- Зураг -->
    <img src="please.png" alt="cat asking question" class="responsive" />

    <!-- JavaScript -->
    <script>
      document.getElementById("noButton").addEventListener("click", function () {
        var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
        var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentFontSize + 10 + "px"; // YES товч томорно
      });
    </script>
  </body>
</html>
