<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just a February Site</title>

  <link rel="stylesheet" href="css/valentine.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <img src="images/please.png" class="heroImg">

        <div id="valentineQuestion">Will you be my Valentine?</div>

    <div class="buttonGroup">
      <button class="answerButton" id="yesButton" onclick="yayConfetti()">Yes</button>
      <button class="answerButton" id="noButton">No</button>
    </div>

  </div>

  <canvas id="confettiCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");

["mouseover", "touchstart"].forEach(event => {
  noButton.addEventListener(event, () => {
    const maxX = window.innerWidth / 3;
    const maxY = window.innerHeight / 5;

    const x = Math.random() * maxX - maxX / 2;
    const y = Math.random() * maxY - maxY / 2;

    noButton.style.transform = `translate(${x}px, ${y}px)`;
  });
});
    noButton.addEventListener("click", () => {
      let current = parseFloat(getComputedStyle(yesButton).fontSize);
 yesButton.style.transform = "scale(1.2)";
  setTimeout(() => {
    yesButton.style.transform = "scale(1)";
  }, 220);
});

    function yayConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        location.href = "thankyou.html";
      }, 1000);
    }
  </script>

</body>
</html>
