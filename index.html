<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just a February Site</title>
<link rel="stylesheet" href="valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
   <div class="buttonGroup">
  <button class="answerButton" onclick="location.href='thankyou.html'">
    Yes
  </button>
  <button class="answerButton" id="noButton">NO</button>
</div>
    <img src="please.png" height="512px" width="512px" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 10px
        });
    </script>
  </body>
</html>
