<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/second.css">
</head>
<body class="thankyou">

<div id="thankyou">Thank You</div>
<img src="images/thanks.png" class="responsive">
<h1>BAIJII!! baby.</h1>

<canvas id="heartCanvas"></canvas>

<a class="button" onclick="startLove()">Click here to make me your aashtai zaluu</a>

<audio id="beatSound" src="audio/heart.mp3"></audio>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let hearts = [];

function playBeat(){
  const beat = document.getElementById("beatSound");
  beat.currentTime = 0;
  beat.play();
}

function startLove(){
  playBeat();
  hearts = [];
  for(let i=0;i<36;i++){
    const img = new Image();
    img.src = `images/heart${(i%18)+1}.png`;
    hearts.push({
      x: Math.random()*canvas.width,
      y: Math.random()*-canvas.height,
      s: Math.random()*30+30,
      v: Math.random()*2+1,
      img
    });
  }
  animate();
  setTimeout(()=>location.href="dearbella.html", 4000);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y += h.v;
    ctx.drawImage(h.img, h.x, h.y, h.s, h.s);
    if(h.y > canvas.height) h.y = -50;
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
