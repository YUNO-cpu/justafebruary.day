<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/second.css">

<style>
#heartCanvas {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:5;
}

body > *:not(canvas) {
  position: relative;
  z-index: 10;
}
</style>
</head>

<body>

<div id="thankyou">Thank You</div>
<img src="images/thanks.png" class="responsive">
<h1>BAIJII!! baby.</h1>

<canvas id="heartCanvas"></canvas>

<a class="button" onclick="startLove()">Click here ðŸ’–</a>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let hearts=[];

function playBeat(){
  const a=new (window.AudioContext||window.webkitAudioContext)();
  const o=a.createOscillator();
  const g=a.createGain();
  o.frequency.value=180;
  g.gain.value=0.1;
  o.connect(g); g.connect(a.destination);
  o.start(); o.stop(a.currentTime+0.15);
}

function startLove(){
  playBeat();
  hearts=[];
  for(let i=0;i<36;i++){
    const img=new Image();
    img.src=`images/heart${(i%18)+1}.png`;
    hearts.push({
      x:Math.random()*canvas.width,
      y:Math.random()*-canvas.height,
      s:Math.random()*30+30,
      v:Math.random()*2+1,
      img
    });
  }
  animate();
  setTimeout(()=>location.href="dearbella.html", 4000);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y+=h.v;
    ctx.drawImage(h.img,h.x,h.y,h.s,h.s);
    if(h.y>canvas.height) h.y=-50;
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
