<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/second.css">
</head>
<body class="thankyou">

<div id="thankyou">Iâ€™ve been dying for this answer.</div>
<img src="images/thanks.png" class="responsive">
<h1>STAY WITH ME...</h1>

<canvas id="heartCanvas"></canvas>

<a class="button" onclick="startLove()">Click here if you want me as your aashtai zaluu</a>

<audio id="beatSound" src="audio/heart.mp3"></audio>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];

function playBeat(){
  const beat = document.getElementById("beatSound");
  beat.currentTime = 0;
  beat.play();
}

function startLove(){
  playBeat();
  hearts = [];
  for(let i=0;i<40;i++){
    hearts.push({
      x: Math.random()*canvas.width,
      y: canvas.height + Math.random()*200,
      size: Math.random()*20+15,
      speed: Math.random()*2+1,
      alpha: Math.random()*0.5+0.5
    });
  }
  animate();
  setTimeout(()=>location.href="dearbella.html", 4000);
}

function drawHeart(x, y, size, alpha){
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size/30, size/30);
  ctx.globalAlpha = alpha;
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.bezierCurveTo(-15, -15, -30, 10, 0, 30);
  ctx.bezierCurveTo(30, 10, 15, -15, 0, 0);
  ctx.fillStyle = "#ff4d6d";
  ctx.fill();
  ctx.restore();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y -= h.speed;
    drawHeart(h.x, h.y, h.size, h.alpha);
    if(h.y < -50){
      h.y = canvas.height + 50;
    }
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
