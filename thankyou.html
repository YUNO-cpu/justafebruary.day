<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/game.css">
<style>
  #thankyou { color: #2c3e50; font-size: 4rem; margin-bottom: 10px; }
  h1 { color: #2c3e50; font-size: 2.5rem; margin-bottom: 20px; }
  a.button { text-decoration: none; display: inline-block; font-family: 'Bangers', cursive; font-size: 1.5rem; padding: 12px 30px; border-radius: 12px; background-color:#6fbce6; color:white; cursor:pointer; }
  a.button:hover { transform: scale(1.1); }
#heartCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;      /* ← 0 БИШ */
  opacity: 0.7;
}
<style>
body {
  animation: fadeIn 0.8s ease;
}

.fade-out {
  animation: fadeOut 0.8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}
</style>
</head>
<body>

<div id="thankyou">Thank You</div>
<img src="images/thanks.png" class="responsive">
<h1>BAIJII!! baby.</h1>

<canvas id="heartCanvas"></canvas>

<a class="button" onclick="startLove()">Click here to make me your aashtai zaluu.</a>

<audio id="heartSound">
  <source src="heart.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const sound = document.getElementById("heartSound");
let hearts = [];

function startLove(){
  sound.play();

  hearts = [];
  for(let i=0;i<36;i++){
    const img = new Image();
    img.src = `images/heart${i+1}.png`;
    hearts.push({
      x: Math.random()*canvas.width,
      y: Math.random()*-canvas.height,
      size: Math.random()*40+30,
      speed: Math.random()*2+1,
      sway: Math.random()*2+1,
      angle: Math.random()*Math.PI*2,
      img: img,
      opacity: Math.random()
    });
  }
  animateHearts();

  // 4 секундийн дараа DearBella.html руу шилжих
setTimeout(()=>{
  document.body.classList.add("fade-out");
  setTimeout(()=>{
    window.location.href = "dearbella.html";
  }, 800);
}, 3200);
}

function drawHeart(x,y,size,opacity,img){
  if(!img) return;
  ctx.save();
  ctx.globalAlpha = opacity;
  ctx.drawImage(img,x-size/2,y-size/2,size,size);
  ctx.restore();
}

function animateHearts(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.angle+=0.05;
    h.x+=Math.sin(h.angle)*h.sway;
    h.y+=h.speed;
    drawHeart(h.x,h.y,h.size,h.opacity,h.img);
    if(h.y>canvas.height+50) h.y=-50;
  });
  requestAnimationFrame(animateHearts);
}
</script>
</body>
</html>
